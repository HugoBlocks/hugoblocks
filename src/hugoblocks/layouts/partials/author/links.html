<div class="links">
{{ with .Site.Author.twitter }}
    <div class="link">
        <a href="https://twitter.com/{{ . }}"
           target="_blank"
           title="twitter">
            <i class="fab fa-twitter"></i>
        </a>
    </div>
{{ end }}

{{ with .Site.Author.github }}
    <div class="link">
        <a href="https://github.com/{{ . }}"
           target="_blank"
           title="github">
            <i class="fab fa-github"></i>
        </a>
    </div>
{{ end }}

{{ with .Site.Author.blog }}
    <div class="link">
        <a href="{{ . }}"
           target="_blank"
           title="blog">
            <i class="far fa-rss"></i>
        </a>
    </div>
{{ end }}

{{ with .Site.Author.linkedin }}
    <div class="link">
        <a href="https://linkedin.com/in/{{ . }}"
           target="_blank"
           title="linkedin">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
{{ end }}

{{ with .Site.Author.angellist }}
    <div class="link">
        <a href="https://angel.co/{{ . }}"
           target="_blank"
           title="angel">
            <i class="fab fa-angellist"></i>
        </a>
    </div>
{{ end }}
</div>
