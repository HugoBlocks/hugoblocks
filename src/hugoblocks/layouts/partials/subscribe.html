<div class="subscribe">
    <!-- Begin MailChimp Signup Form -->
    <div class="content" id="mc_embed_signup">
        <form action="{{ .Site.Params.mailchimpSignupAction }}" method="post" id="mc-embedded-subscribe-form"
              name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>

            <h2>{{ i18n "subscribe_header" }}</h2>

            <div id="mc_embed_signup_scroll">
                <div class="mc-field-group field">
                    <label for="mce-NAME" class="sr-only">{{ i18n "field_name" }}</label>
                    <input type="text" value="" name="NAME" class="form-control" id="mce-NAME"
                           autocomplete="name"
                           placeholder="{{ i18n "field_name" }}"/>
                </div>
                <div class="mc-field-group field">
                    <label for="mce-EMAIL" class="sr-only">{{ i18n "field_email" }}</label>
                    <input type="email" value="" name="EMAIL" class="required email form-control"
                           autocomplete="email"
                           placeholder="{{ i18n "field_email" }}"
                           id="mce-EMAIL"/>
                </div>

                <!-- Language Selection -->
                <input type="hidden" readonly name="LANG"
                       class="REQ_CSS" id="mce-LANG"
                       value="{{  $.Site.Params.MailchimpLanguageGroup }}">

                <div id="mce-responses" class="clear">
                    <div class="response alert alert-danger" id="mce-error-response" style="display:none"
                         role="alert">
                    </div>
                    <div class="response alert alert-success" id="mce-success-response" style="display:none">
                    </div>
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                    <input type="text"
                           name="b_ad396483aa8c2ee83fe1d7758_f83fae0f53"
                           tabindex="-1" value=""/>
                </div>
                <div class="clear">
                    <input type="submit" value="{{ i18n "subscribe" }}"
                           name="subscribe"
                           id="mc-embedded-subscribe" class="button btn btn-primary"/></div>
            </div>
        </form>
    </div>
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
    <script type='text/javascript'>(function ($) {
        window.fnames = new Array()
        window.ftypes = new Array()
        fnames[0] = "EMAIL"
        ftypes[0] = "email"
        fnames[1] = "NAME"
        ftypes[1] = "text"
        fnames[3] = "MESSAGE"
        ftypes[3] = "text"
    }(jQuery))
    var $mcj = jQuery.noConflict(true)</script>
    <!--End mc_embed_signup-->
</div>
